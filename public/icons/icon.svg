<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5530"/>
      <stop offset="100%" style="stop-color:#1a3520"/>
    </linearGradient>
    <linearGradient id="tileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#e8e4c9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="472" height="472" rx="60" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.4"/>
  
  <!-- Main tile (center) -->
  <g filter="url(#shadow)" transform="translate(156, 120)">
    <rect width="200" height="272" rx="16" fill="url(#tileGrad)" stroke="#8b7355" stroke-width="2"/>
    <!-- Red Dragon symbol -->
    <text x="100" y="180" font-family="serif" font-size="140" font-weight="bold" fill="#c41e3a" text-anchor="middle">中</text>
  </g>
  
  <!-- Left tile (behind, slightly visible) -->
  <g opacity="0.6" transform="translate(80, 140) rotate(-8)">
    <rect width="160" height="220" rx="12" fill="url(#tileGrad)" stroke="#8b7355" stroke-width="2"/>
    <circle cx="80" cy="110" r="30" fill="#1e90ff" stroke="#1565c0" stroke-width="2"/>
  </g>
  
  <!-- Right tile (behind, slightly visible) -->
  <g opacity="0.6" transform="translate(280, 140) rotate(8)">
    <rect width="160" height="220" rx="12" fill="url(#tileGrad)" stroke="#8b7355" stroke-width="2"/>
    <text x="80" y="130" font-family="serif" font-size="80" fill="#2c5530" text-anchor="middle">發</text>
  </g>
  
  <!-- HKOS text at bottom -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffd700" text-anchor="middle" letter-spacing="8">HKOS</text>
</svg>

